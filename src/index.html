<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <nav>
      <h1>TRAVEL TRACKER</h1>
      <button id="button-home" class="button-nav">Home</button>
    </nav>
    <main>
      <header>
        <h2>Your Trips/ Login</h2>
      </header>
      <section class="login-display">
        <div class="container-username">
          <label for="input-username">Username:</label>
          <input id="input-username" class="input-login" type="text" name="" value="" placeholder="Enter Username">
        </div>
        <div class="container-password">
          <label for="input-password">Password:</label>
          <input id="input-password" class="input-login" type="text" name="" value="" placeholder="Enter Password">
        </div>
          <button class="button-login">LOGIN</button>
          <p class="error-message"></p>
      </section>
      
      <div class="dashboard-wrapper">
        <p class="total-amount-spent">Total Amount Spent: </p>
        <section class="upcoming-trips">
          <h3 class="heading-upcoming-trips">Upcoming Trips</h3>
          <div class="trip-list-wrapper card-upcoming-trips">
          </div>
        </section>
        <section class="pending-trips">
          <h3 class="heading-pending-trips">Pending Trips</h3>
          <div class="trip-list-wrapper card-pending-trips">
          </div>
        </section>
        <section class="book-trip">
          <h3 class="heading-book-trip">Book A Trip</h4>
          <div class="trip-list-wrapper card-book-trip">
              <p class="display-date book-date">Date:</p>
              <p class="display-destination book-destination">Destination:</p>
              <p class="display-duration book-duration">Duration:</p>
              <p class="display-number-travelers book-travelers"># of Travelers:</p>
              <p class="cost-calculator">Cost Calculator:</p>
          </div>
        </section>
        <section class="past-trips">
          <h3 class="heading-past-trip">Past Trips</h4>
          <div class="trip-list-wrapper card-past-trip">
          </div>
        </section>
      </div>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
